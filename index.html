          <textarea placeholder="Content" id="content" class="aos-init aos-animate" name="content" data-aos="fade-up" data-aos-duration="3000"></textarea>
          <input type="submit" value="SEND" class="send aos-init aos-animate" data-aos-duration="3000">
        </form>
